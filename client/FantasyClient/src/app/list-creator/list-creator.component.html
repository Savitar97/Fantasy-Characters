<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Creators</h1><br>
    <div class="row" *ngIf="deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          <strong>Creator Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>

  <div class="panel-body">
    <table class="table table-hover table-striped table-bordered table-dark" datatable [dtOptions]="dtOptions"
           [dtTrigger]="dtTrigger">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Creator FirstName</th>
        <th scope="col">Creator LastName</th>
        <th scope="col">Creator AuthorName</th>
        <th scope="col">Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let creator of creators " class="">
        <td>{{creator.id}}</td>
        <td>{{creator.firstName}}</td>
        <td>{{creator.lastName}}</td>
        <td>{{creator.authorName}}</td>
        <td>
          <button (click)="deleteCreator(creator.id)" class='btn btn-outline-danger mr-3'><i class="fa fa-futboll-0">Delete</i>
          </button>
          <button (click)="updateCreator(creator.id)" class='btn btn-outline-success' data-toggle="modal"
                  data-target="#myModal">Update
          </button>
        </td>
      </tr>
      </tbody>
      <br>
    </table>
  </div>
</div>


<div div mdbModal class="modal fade bottom" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="creatorUpdateForm" #updcrea (ngSubmit)="updateCrea(updcrea)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Creator</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngIf="creatorTemp">
          <div *ngIf="!isUpdated">

            <input type="hidden" class="form-control" formControlName="creator_id">
            <div class="form-group">
              <label for="name">Creator FirstName</label>
              <input type="text" class="form-control" formControlName="first_name">
            </div>

            <div class="form-group">
              <label for="name">Creator LastName</label>
              <input type="text" class="form-control" formControlName="last_name">
            </div>

            <div class="form-group">
              <label for="name">Creator AuthorName</label>
              <input type="text" class="form-control" formControlName="author_name">
            </div>
          </div>
          <div *ngIf="isUpdated">
            <h4>Creator Detail Updated!</h4>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" *ngIf="!isUpdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeIsUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
