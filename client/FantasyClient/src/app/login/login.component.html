<div class="container" *ngIf="!authenticated()">
  <h1 class="ml-auto pb-3 text-center">Login</h1>
  <form [formGroup]="loginForm " (ngSubmit)="checkLogin()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control"  formControlName="user_name" data-toggle="tooltip"
             data-placement="right" title="Enter Username" >
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control"  formControlName="password" data-toggle="tooltip"
             data-placement="right" title="Enter Password" >
    </div>
    <button type="submit" class="btn btn-outline-success">Login</button>
  </form>
</div>
<div class="container" *ngIf="invalid">
  <h3 class="ml-auto pb-3 text-center text-danger">Invalid username or password</h3>
</div>
